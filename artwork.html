<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="CSS/background.css">
    <link rel="stylesheet" href="CSS/placeholder.css">
    <style>
        /* Styles for the gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
            margin: 20px;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Styles for the modal */
        .modal-navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 999; /* Ensure the buttons are displayed on top */
        }

        .modal-navigation:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-navigation.prev {
            left: 10px;
        }

        .modal-navigation.next {
            right: 10px;
        }

        /* Limiting maximum width of modal dialog */
        .modal-lg {
            max-width: 90%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <script>
        fetch('partials/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
        });
    </script>
    <!-- Main Body -->
    <div id="main-body-placeholder">
        <div class="container mt-5">
            <!-- Picture -->
            <div class="gallery">
                <img src="images/artwork_a-1.jpg" alt="Artwork 1" onclick="openModal(this)">
                <img src="images/artwork_a-2.jpg" alt="Artwork 2" onclick="openModal(this)">
                <img src="images/artwork_a-3.jpg" alt="Artwork 3" onclick="openModal(this)">
            </div>
        </div>
    </div>

    <!-- Modal for displaying larger images -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg"> <!-- Add modal-lg class here -->
            <div class="modal-content">
                <button type="button" class="modal-navigation prev" onclick="prevImage()">&lt;</button>
                <button type="button" class="modal-navigation next" onclick="nextImage()">&gt;</button>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="Modal Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for opening modal with larger image -->
    <script>
        var images = [];
        var currentImageIndex = 0;

        // Function to open modal with clicked image
        function openModal(image) {
            var modalImage = document.getElementById('modalImage');
            modalImage.src = image.src;
            $('#imageModal').modal('show');
            // Storing all images for navigation
            images = Array.from(document.querySelectorAll('.gallery img'));
            currentImageIndex = images.indexOf(image);
        }

        // Function to switch to the previous image
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            document.getElementById('modalImage').src = images[currentImageIndex].src;
        }

        // Function to switch to the next image
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById('modalImage').src = images[currentImageIndex].src;
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
