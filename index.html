<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenichi Matsushita - Online Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Adjust the size of the placeholder */
        #main-body-placeholder {
            max-width: 800px; /* Adjust as needed */
            margin: 0 auto;   /* Center the placeholder horizontally */
            padding: 20px;    /* Add some padding for spacing */
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div id="navbar-placeholder"></div>
<script>
    fetch('partials/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
    });
</script>
<!-- Main Body -->
<div id="main-body-placeholder"></div>
<script>
    fetch('partials/gallery_images.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('main-body-placeholder').innerHTML = data;
    });
</script>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
