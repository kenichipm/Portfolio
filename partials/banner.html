<!-- Banner -->
<div id="banner-carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/banner-1.jpg" class="d-block w-100" alt="First slide">
      </div>
      <div class="carousel-item">
        <img src="images/banner-2.jpg" class="d-block w-100" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img src="images/banner-3.jpg" class="d-block w-100" alt="Third slide">
      </div>
    </div>
  </div>
  
  <style>
    .carousel-item {
      transition: opacity 1s ease-in-out;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      opacity: 0;
      display: none;
    }
    .carousel-item.active {
      opacity: 1;
      display: block;
    }
  </style>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var carousel = document.querySelector('#banner-carousel');
      var carouselItems = carousel.querySelectorAll('.carousel-item');
      var currentIndex = 0;
  
      function nextSlide() {
        carouselItems[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % carouselItems.length;
        carouselItems[currentIndex].classList.add('active');
      }
  
      function startCarousel() {
        setInterval(nextSlide, 5000); // Switch slides every 5 seconds
      }
  
      startCarousel(); // Start the carousel
    });
  </script>
