<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="images/banner-1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="images/banner-2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="images/banner-3.jpg" alt="Third slide">
      </div>
    </div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var carousel = document.querySelector('#carouselExampleFade');
    var carouselItems = carousel.querySelectorAll('.carousel-item');
    var currentIndex = 0;

    function nextSlide() {
      carouselItems[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % carouselItems.length;
      carouselItems[currentIndex].classList.add('active');
    }

    function startCarousel() {
      setInterval(nextSlide, 5000); // Switch slides every 5 seconds
    }

    startCarousel(); // Start the carousel
  });
</script>
