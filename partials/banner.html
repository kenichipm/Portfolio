<!-- Banner -->
<div id="banner-carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/banner1.jpg" class="d-block w-100" alt="First slide">
      </div>
      <div class="carousel-item">
        <img src="images/banner2.jpg" class="d-block w-100" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img src="images/banner3.jpg" class="d-block w-100" alt="Third slide">
      </div>
    </div>
  </div>
  
  <style>
    .carousel-item {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }
    .carousel-item.active {
      opacity: 1;
    }
  </style>
  
  <script>
    var carousel = document.querySelector('#banner-carousel');
    var carouselItems = carousel.querySelectorAll('.carousel-item');
    var currentIndex = 0;
  
    function nextSlide() {
      carouselItems[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % carouselItems.length;
      carouselItems[currentIndex].classList.add('active');
    }
  
    function startCarousel() {
      setInterval(nextSlide, 5000); // Switch slides every 5 seconds
    }
  
    startCarousel(); // Start the carousel
  </script>
