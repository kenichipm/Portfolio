<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Images</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .preview-images img {
            width: 100px;
            height: auto;
            cursor: pointer;
        }
        .preview-images img.active {
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Carousel Gallery -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image1.jpg" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="image2.jpg" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="image3.jpg" class="d-block w-100" alt="Image 3">
                </div>
                <!-- Add more carousel items as needed -->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Preview Images -->
        <div class="preview-images mt-4">
            <img src="images/Project_Littledogadventure_Stage-1.png" alt="Image 1" class="active">
            <img src="images/Project_Littledogadventure_Stage-1.png" alt="Image 2">
            <img src="images/Project_Littledogadventure_Stage-1.png" alt="Image 3">
            <!-- Add more preview images as needed -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Enable carousel navigation through preview images
        $('.preview-images img').on('click', function() {
            $('.preview-images img').removeClass('active');
            $(this).addClass('active');
            var index = $(this).index();
            $('#carouselExampleControls').carousel(index);
        });

        // Sync carousel slide with active preview image
        $('#carouselExampleControls').on('slid.bs.carousel', function () {
            var index = $('.carousel-item.active').index();
            $('.preview-images img').removeClass('active');
            $('.preview-images img').eq(index).addClass('active');
        });
    </script>
</body>
</html>
