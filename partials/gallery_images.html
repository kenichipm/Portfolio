<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Images</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .preview-images input[type="radio"] {
            display: none;
        }
        .preview-images label {
            display: inline-block;
            width: 100px;
            height: auto;
            cursor: pointer;
            border: 2px solid transparent;
            margin-right: 10px;
        }
        .preview-images label:hover {
            border-color: blue;
        }
        .preview-images input[type="radio"]:checked + label {
            border-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Carousel Gallery -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/Project_Littledogadventure_Stage-1.png" class="d-block w-100" alt="Image 1">
                    <input type="radio" id="radio1" name="preview" checked>
                    <label for="radio1"></label>
                </div>
                <div class="carousel-item">
                    <img src="images/Project_Littledogadventure_Stage-1.png" class="d-block w-100" alt="Image 2">
                    <input type="radio" id="radio2" name="preview">
                    <label for="radio2"></label>
                </div>
                <div class="carousel-item">
                    <img src="images/Project_Littledogadventure_Stage-1.png" class="d-block w-100" alt="Image 3">
                    <input type="radio" id="radio3" name="preview">
                    <label for="radio3"></label>
                </div>
                <!-- Add more carousel items as needed -->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Handle carousel indicators click events
            $('#carouselExampleControls .carousel-indicators li').on('click', function() {
                var index = $(this).index();
                $('.preview-images input[type="radio"]').eq(index).prop('checked', true);
            });
        });
    </script>
</body>
</html>
