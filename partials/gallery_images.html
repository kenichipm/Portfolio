<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Images</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .radio-container {
            display: flex;
            justify-content: center;
        }
        .radio-button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Carousel Gallery -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/Project_Littledogadventure_Stage-1.png" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="images/Project_Littledogadventure_Stage-2.png" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="images/Project_Littledogadventure_Stage-3.png" class="d-block w-100" alt="Image 3">
                </div>
                <!-- Add more carousel items as needed -->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- Radio buttons -->
        <div class="radio-container">
            <label class="radio-button">
                <input type="radio" name="imageSelection" value="image1"> Image 1
            </label>
            <label class="radio-button">
                <input type="radio" name="imageSelection" value="image2"> Image 2
            </label>
            <label class="radio-button">
                <input type="radio" name="imageSelection" value="image3"> Image 3
            </label>
            <!-- Add more radio buttons as needed -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
