<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Images</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Carousel Gallery -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/Project_Littledogadventure_Stage-1.png" class="d-block w-100" alt="Image 1">
                    <div class="custom-control custom-radio mt-2">
                        <input type="radio" id="image1Radio" name="carouselImages" class="custom-control-input" checked>
                        <label class="custom-control-label" for="image1Radio">Image 1</label>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/Project_Littledogadventure_Stage-2.png" class="d-block w-100" alt="Image 2">
                    <div class="custom-control custom-radio mt-2">
                        <input type="radio" id="image2Radio" name="carouselImages" class="custom-control-input">
                        <label class="custom-control-label" for="image2Radio">Image 2</label>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/Project_Littledogadventure_Stage-3.png" class="d-block w-100" alt="Image 3">
                    <div class="custom-control custom-radio mt-2">
                        <input type="radio" id="image3Radio" name="carouselImages" class="custom-control-input">
                        <label class="custom-control-label" for="image3Radio">Image 3</label>
                    </div>
                </div>
                <!-- Add more carousel items as needed -->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
