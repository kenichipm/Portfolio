<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Images</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel {
            width: 90%; /* Set the carousel width to 90% */
            margin: auto; /* Center the carousel horizontally */
        }
        .carousel-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="carouselGame3" class="carousel slide" data-ride="carousel">
      <h2>Freelance Game Projects</h2>
      <ol class="carousel-indicators">
        <li data-target="#carouselGame3" data-slide-to="0" class="active"></li>
        <li data-target="#carouselGame3" data-slide-to="1"></li>
        <li data-target="#carouselGame3" data-slide-to="2"></li>
        <li data-target="#carouselGame3" data-slide-to="3"></li>
        <li data-target="#carouselGame3" data-slide-to="4"></li>
        <li data-target="#carouselGame3" data-slide-to="5"></li>
        <li data-target="#carouselGame3" data-slide-to="6"></li>
        <li data-target="#carouselGame3" data-slide-to="7"></li>
        <li data-target="#carouselGame3" data-slide-to="8"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="images/projects_game-3a.jpg" alt="1st slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/projects_game-3b.jpg" alt="2nd slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/projects_game-3c.jpg" alt="3rd slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/projects_game-3d.jpg" alt="4th slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/projects_game-3e.jpg" alt="5th slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/projects_game-3f.jpg" alt="6th slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/projects_game-3g.jpg" alt="7th slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/projects_game-3h.jpg" alt="8th slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="images/projects_game-3i.jpg" alt="9th slide">
        </div>

      </div>
      <a class="carousel-control-prev" href="#carouselGame3" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselGame3" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
